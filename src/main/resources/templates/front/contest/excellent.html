<!DOCTYPE html>
<html dir="ltr" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/front/common :: headSrc('우수작 전시 페이지')">
    
</head>
<body class="stretched" data-menu-breakpoint="1200">

	<div id="wrapper">
		 <header id="header" class="transparent-header dark" th:replace="fragments/front/common :: headMenu('exellent')">
         
        </header>
		<section class="page-title dark page-title-center page-title-parallax parallax include-header py-6">
			<img src="/front/images/new/bg01.jpg" class="parallax-bg">
			<div class="container">
				<div class="page-title-row py-4">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb mt-0 mb-4" style="--bs-breadcrumb-divider: '&#62;'; --bs-breadcrumb-item-padding-x:1rem">
							<li class="breadcrumb-item"><a href="#"><i class="uil uil-home"></i></a></li>
							<li class="breadcrumb-item"><a href="#">Middle Menu</a></li>
							<li class="breadcrumb-item active" aria-current="page">Page Title</li>
						</ol>
					</nav>
					<div class="page-title-content">
						<h1>우수작전시</h1>
						<span>우수작을 감상해 보세요.</span>

						<div class="page-title-buttons mt-5">
							<button class="button button-border button-light rounded px-5 mb-0" data-scrollto="#content" data-offset="60">수상작 감상하기<i class="uil uil-arrow-circle-down ms-1"></i></button>
							<a href="#" class="button button-border button-light rounded px-5 mb-0" data-scrollto="#explore-more-elements">일반 출품작 감상하기<i class="uil uil-cell ms-1"></i></a>
							<a href="#" target="_blank" class="button button-border button-light rounded px-5 mb-0"><i class="uil uil-shopping-cart me-1"></i>링크 공유하기</a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="content">
			<div class="content-wrap pb-0">
				<div class="container">
					<div class="card search-form-card">
						<div class="card-body" style="padding:20px">
							<form class="row mb-0" th:action="@{/contest/excellent}" method="POST">

								<div class="col-lg-12 mt-4 mt-lg-0">
									<div class="tab-content" id="nav-tabContent">

										<div class="tab-pane fade show active"role="tabpanel" aria-labelledby="tab-reservation-select-dates">
											<div class="row">
												<div class="col-2">
													<div class="mb-4">
														<label>게시물 수 설정 : </label>
														<select class="form-select border-form-control" th:name="size">
															<option th:value="12" th:selected="${exhibitions.pageable.pageSize}=='12'">기본</option>
															<option th:value="30" th:selected="${exhibitions.pageable.pageSize}=='30'">30개씩 보기</option>
															<option th:value="60" th:selected="${exhibitions.pageable.pageSize}=='60'">60개씩 보기</option>
															<option th:value="90" th:selected="${exhibitions.pageable.pageSize}=='90'">90개씩 보기</option>
														</select>
													</div>
												</div>
												<div class="col-2">
													<div class="mb-4">
														<label>부문별 검색 : </label>
														<select class="form-select border-form-control" name="subject">
															<option value="all" selected="selected">전체보기 </option>
															<option value="우취">어린이</option>
															<option value="전통우취">전통우취</option>
															<option value="열린우취">열린우취</option>
															<option value="우편사">우편사</option>
															<option value="테마틱우취">테마틱우취</option>
															<option value="현대우취">현대우취</option>
															<option value="관광인-주제">관광인-주제</option>
															<option value="청소년A">청소년A</option>
															<option value="한틀-전통">한틀-전통</option>
															<option value="한틀-테마틱">한틀-테마틱</option>
															<option value="청소년B">청소년B</option>
															<option value="도안별수집">도안별수집</option>
															<option value="맥시머필리">맥시머필리</option>
															<option value="한틀-관광인">한틀-관광인</option>
															<option value="그림엽서">그림엽서</option>
															<option value="우취문헌">우취문헌</option>
															<option value="한국우표">한국우표</option>
															<option value="관광인-우편사">관광인-우편사</option>
														</select>
													</div>
												</div>
												<div class="col-3">
													<div class="mb-4">
														<label>검색 조건 설정 : </label>
														<select class="form-select border-form-control" name="searchType">
															<option value="">검색 조건 설정</option>
															<option value="name">제목 검색</option>
															<option value="author">작가별 검색</option>
														</select>
													</div>
												</div>
												
												<div class="col-3">
													<label>검색어 입력 : </label>
													<input type="text" name="searchWord" value=""
													 class="form-control border-form-control" placeholder="검색어 입력 후 검색 버튼을 클릭 해 주세요.">
												</div>
												<div class="col-2">
													<button type="submit"
													 style="width:100%;" 
													 class="search-btn button button-middle button-white button-light text-center">검색</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
			<div class="container divider divider-border divider-center"><i class="bi-send"></i></div>
			<div class="content-wrap pt-0">
				<div class="container">
					<div class="portfolio row grid-container gutter-20"  data-layout="fitRows">
						<article class="portfolio-item col-lg-4 col-md-4 col-sm-6 col-12" th:each="e:${exhibitions}">
							<div class="grid-inner">
								<div class="portfolio-image">
									<div class="fslider" data-arrows="false">
										<div class="flexslider">
											<div class="slider-wrap">
												<div class="slide" th:each="i:${e.slideImages}"><a th:href="@{|/contest/excellentDetail/${e.id}|}"><img th:src="@{${i}}" alt="전시회 작품 대표이미지"></a></div>
											</div>
										</div>
									</div>
									<div class="bg-overlay" data-lightbox="gallery">
										<div class="bg-overlay-content dark" data-hover-animate="fadeIn">
											<a th:href="${e.firstImage}" class="overlay-trigger-icon bg-light text-dark" data-hover-animate="fadeInDownSmall" data-hover-animate-out="fadeOutUpSmall" data-hover-speed="350" data-lightbox="gallery-item"><i class="uil uil-images"></i></a>
											<a th:each="x : ${e.slideImages}" th:href="${x}" class="d-none" data-lightbox="gallery-item"></a>
											<a th:href="@{|/contest/excellentDetail/${e.id}|}" class="overlay-trigger-icon bg-light text-dark" data-hover-animate="fadeInDownSmall" data-hover-animate-out="fadeOutUpSmall" data-hover-speed="350"><i class="uil uil-ellipsis-h"></i></a>
										</div>
										<div class="bg-overlay-bg dark" data-hover-animate="fadeIn"></div>
									</div>
								</div>
								<div class="portfolio-desc">
									<h3><a th:href="@{|/contest/excellentDetail/${e.id}|}"># [[${e.name}]]</a></h3>
									<span><a th:href="@{|/contest/excellentDetail/${e.id}|}"># [[${e.author}]]</a> <a th:href="@{|/contest/excellentDetail/${e.id}|}"># [[${e.prizeName}]]</a> <a th:href="@{|/contest/excellentDetail/${e.id}|}"># [[${e.subject}]]</a></span>
								</div>
							</div>
						</article>
					</div>
					<div class="pagination-wrap">
						<ul class="pagination pagination-rounded pagination-3d">
						  <li class="page-item"
								th:classappend="${1 == exhibitions.pageable.pageNumber+1} ? 'disabled'">
								<a class="page-link" href="#"
								th:href="@{/contest/excellent(page=0, size=${param.size})}"
								tabindex="-1" aria-disabled="true">First</a>
							</li>
							<li class="page-item"
								th:classappend="${1 == exhibitions.pageable.pageNumber+1} ? 'disabled'">
								<a class="page-link" href="#"
								th:href="@{/contest/excellent(page=${exhibitions.pageable.pageNumber - 1}, size=${param.size})}"
								tabindex="-1" aria-disabled="true">Previous</a>
							</li>
							<li class="page-item"
								th:classappend="${i == exhibitions.pageable.pageNumber+1} ? 'disabled'"
								th:each="i : ${#numbers.sequence(startPage, endPage)}">
								<a	class="page-link" href="#" th:text=${i}
								th:href="@{/contest/excellent(page=${i-1}, size=${param.size})}">1</a>
							</li>
							<li class="page-item"
								th:classappend="${exhibitions.totalPages == exhibitions.pageable.pageNumber + 1} ? 'disabled'">
								<a class="page-link" href="#"
								th:href="@{/contest/excellent(page=${exhibitions.pageable.pageNumber + 1}, size=${param.size})}">Next</a>
							</li>
							<li class="page-item"
								th:classappend="${exhibitions.totalPages == exhibitions.pageable.pageNumber + 1} ? 'disabled'">
								<a class="page-link" href="#"
								th:href="@{/contest/excellent(page=${exhibitions.totalPages-1}, size=${param.size})}">Last</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<th:block th:replace="fragments/front/common :: footerSrc"></th:block>

	</div>

	<th:block th:replace="fragments/front/common :: scriptSrc"></th:block>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="/front/js/components/datepicker.js"></script>

</body>
</html>
